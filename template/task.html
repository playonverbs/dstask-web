<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tasks</title>
    <meta charset="utf-8">
    <meta lang="en-GB">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
  </head>

  <body>
    <main class="mw6 center helvetica">
      <h1 class="mt4 bb bw2 ttu tracked-tight">dstask-web</h1>
      <article class="mt3 mh1">
          <div class="dtc v-top pl2">
            <h1 class="f6 f5-ns fw6 lh-title black mv0">{{.ID}}. {{ .Summary }}</h1>
            <h2 class="f6 fw4 mt2 mb0 black-60">{{ .UUID }}</h2>
            <h2 class="f6 fw4 mt2 mb0 black-60">{{ .Status }}</h2>
            <h2 class="f6 fw4 mt2 mb0 black-60">{{ .Notes }}</h2>
            <h2 class="f6 fw4 mt2 mb0 black-60 dib">{{ .Created.Format "2006 Jan 02" }}</h2>
            {{ if ne .Due.Year 0001 }}
              <span class="ph1">&mdash;</span>
              <h2 class="f6 fw4 mt2 mb0 black-60 dib">{{ .Due.Format "2006 Jan 02" }}</h2>
            {{ end }}
            <dl class="mt2 f6 mb1">
            {{ range .Tags }}
              <dd class="ml0">{{.}}</dd>
            {{ end }}
            </dl>
          </div>
      </article>
    </main>
  </body>
</html>
